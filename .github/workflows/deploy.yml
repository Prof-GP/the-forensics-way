name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [ main ]
  # Allow manual runs from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          path: The-Forensics-Way  # <-- Set the path to your repo name (no leading slash)
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
        # Tell the Astro action that the source code is inside this folder:
          path: The-Forensics-Way # <-- Match the path from checkout
          # This forces the correct base path for the build step.
          base: /The-Forensics-Way

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
